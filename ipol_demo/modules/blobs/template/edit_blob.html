<!DOCTYPE html PUBLIC>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
      <ul>
	<h1>Editing blob with ID = ${blob_info["id"]}</h1>
	<img src="${blob_info["url_thumb"]}"></img>
	<table>
	  %for tag_id in blob_info["tags"]:
	  <tr>
	    <td>${blob_info["tags"][tag_id]}</td>
	    <td><a href="op_remove_tag_from_blob?tag_id=${tag_id}&blob_id=${blob_info["id"]}">remove</a></td>
	  </tr>
	  %endfor
	  <br>
	</table>
	<form action="/op_add_tag_to_blob" method="post">
	  <div>
	    <input type="hidden" name="blob_id" value="${blob_info["id"]}"/>
	    <input type="text" name="tag" value=""/>
	    <br>
	    <input type="submit" value="Add tag">
	  </div>
	</form>
      </ul>
    </body>
</html>

<!DOCTYPE html PUBLIC>
<html>
    <head>
      <meta charset="utf-8" />
    </head>
    <body>
      <form action="/add_demo" method="post" enctype="multipart/form-data">
	<div>
	Demo name: <br>
	<input type="text" name="demo" value="">
	<br></br>
	This demo is a template:
	<input type="hidden" name="template" value="0">
	<input type="checkbox" name="template" value="1">
	<br></br>
	Else, do you want use a template demo ?
	<select name="name_template" value="">
	  <option>Select a template</option>
	  %for item in res_tmpl:
	  <option>${res_tmpl[item]["name"]}</option>
	  %endfor
	</select>
	<br></br>
	<input type="submit" value="Submit">
	</div>
      </form>
    </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        CP - {% block title %}Bienvenue{% endblock %}
    </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/cp2/static/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/cp2/static/js/functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js" type="text/javascript" charset="utf-8"></script>
</head>

<body id="{% block bodyid %}genericpage{% endblock %}">
    {% block fond %}{% endblock %}
    <header>
        {% block header %}{% endblock %}
    </header>
    <section id="content">
        {% block content %}{% endblock %}
    </section>
    <footer>
        {% block footer %}{% endblock %}
    </footer>
</body>



</html>
